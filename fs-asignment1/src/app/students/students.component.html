
<h3>Promoted students</h3>
<ul>
    <li *ngFor="let promoted of getPromoted()"  >
        {{promoted.fname}} {{promoted.lname}} ({{promoted.grade}}) 
    </li>
</ul>

<h3>Failed students</h3>
<ul>
    <li *ngFor="let failed of getFailed()">
       {{failed.fname}} {{failed.lname}} ({{failed.grade}})
    </li>
</ul>

<hr/>


<h3>Random List</h3>
<button type="button" (click)="addRandom()"> Add random item </button>
<ul>
    <li *ngFor="let item of randomArray">
      {{item}}
    </li>
</ul>
